<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Restricted</title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body {
                background: radial-gradient(
                    circle at center,
                    #0a0a0a 0%,
                    #000 75%
                );
            }

            .noise {
                position: fixed;
                inset: 0;
                pointer-events: none;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
            }
        </style>
    </head>

    <body class="min-h-screen flex items-center justify-center text-zinc-300">
        <div class="noise"></div>

        <div class="relative z-10 text-center space-y-8">
            <!-- title -->
            <p class="tracking-[0.4em] text-xs text-zinc-500 uppercase">
                Restricted
            </p>

            <!-- input -->
            <form
                method="post"
                action="/admin/login"
                class="flex flex-col items-center gap-6"
            >
                <input
                    type="password"
                    name="password"
                    autofocus
                    placeholder="••••••••"
                    class="bg-transparent border-b border-zinc-700 focus:border-red-700 outline-none text-center text-lg tracking-[0.4em] placeholder:text-zinc-700 px-6 py-3 w-72"
                />

                <button
                    type="submit"
                    class="text-xs tracking-[0.35em] text-zinc-500 hover:text-red-600 transition"
                >
                    ENTER
                </button>
            </form>
        </div>
    </body>
</html>
