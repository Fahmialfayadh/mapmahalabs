<!-- Insight Layer Modal (Glassmorphism) -->
<div id="insightModal" class="fixed inset-0 z-[2000] hidden opacity-0 transition-opacity duration-300"
    aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" aria-hidden="true"
        onclick="closeInsightModal()"></div>

    <!-- Modal Panel -->
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-2xl bg-white/90 dark:bg-slate-800/90 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-white/20 dark:border-white/10 backdrop-blur-md scale-95 opacity-0 transition-all duration-300"
            id="insightModalPanel">

            <!-- Close Button -->
            <button onclick="closeInsightModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors z-10">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Content -->
            <div class="px-6 pb-6 pt-8 sm:p-8">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                        <div
                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 dark:bg-indigo-900/50 sm:mx-0 sm:h-12 sm:w-12 mb-4">
                            <span class="text-2xl">âœ¨</span>
                        </div>

                        <h3 class="text-xl font-bold leading-6 text-gray-900 dark:text-white mb-2"
                            id="insightModalTitle">
                            Insight Title
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500 dark:text-gray-300 leading-relaxed" id="insightModalDesc">
                                Description of this insight layer goes here...
                            </p>
                        </div>

                        <!-- CTA Button -->
                        <div class="mt-8 flex flex-col gap-3">
                            <a href="#" id="insightArticleLink" target="_blank"
                                class="inline-flex w-full items-center justify-center rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 px-3 py-3.5 text-sm font-bold text-white shadow-lg hover:shadow-indigo-500/30 hover:scale-[1.02] transition-all transform focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 group">
                                Read Insight Article
                                <svg class="ml-2 -mr-0.5 h-4 w-4 transition-transform group-hover:translate-x-1"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.5a.75.75 0 010 1.08l-5.5 5.5a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                        clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openInsightModal(title, description, url) {
        const modal = document.getElementById('insightModal');
        const panel = document.getElementById('insightModalPanel');

        // Set Content
        document.getElementById('insightModalTitle').textContent = title || 'Insight Layer';
        document.getElementById('insightModalDesc').textContent = description || 'Explorasi layer ini untuk mendapatkan insight lebih dalam.';

        const btn = document.getElementById('insightArticleLink');
        if (url) {
            btn.href = url;
            btn.classList.remove('hidden');
        } else {
            btn.classList.add('hidden');
        }

        // Show (First display:block, then fade in)
        modal.classList.remove('hidden');
        // Small delay to allow browser to render display:block before adding opacity classes
        requestAnimationFrame(() => {
            modal.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'scale-95');
            panel.classList.add('opacity-100', 'scale-100');
        });
    }

    function closeInsightModal() {
        const modal = document.getElementById('insightModal');
        const panel = document.getElementById('insightModalPanel');

        // Fade out
        modal.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'scale-100');
        panel.classList.add('opacity-0', 'scale-95');

        // Wait for transition to finish then hide
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }
</script>
